<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251"/>
	<title>Курс по Javascript</title>
</head>
<body>
<script type="text/javascript">
/*
Домашнее задание к 12-му уроку.

Создайте два массива.
1-й - это массив из пяти стран на ваш выбор.
2-й - это массив количества населения в этих странах (этот массив состоит исключительно из цифр).

А затем с помощью метода document.write() выведите на экран
пять строк, где каждая строка - это назване страны и численность ее населения.
*/
var country=['Россия', 'Украина', 'Белоруссия', 'Казахстан', 'США'];
var population=[142, 45, 10, 16, 310];
document.write(country[0]+" - население: "+population[0]+ " млн. человек.<br>" );
document.write(country[1]+" - население: "+population[1]+ " млн. человек.<br>" );
document.write(country[2]+" - население: "+population[2]+ " млн. человек.<br>" );
document.write(country[3]+" - население: "+population[3]+ " млн. человек.<br>" );
document.write(country[4]+" - население: "+population[4]+ " млн. человек.<br>" );
</script>
</body>
</html>
