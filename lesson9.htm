<body>
<script type="text/javascript">
/*Правила работы с именами переменых:
1.Имя переменной может начинаться или с буквы или с символа доллара $ или с 
символа подчеркивания _.
2.Имя переменной может содержать только буквы, числа, символ доллара 
или подчеркивания. Нельзя использовать пробелы, тире, амперсанты, звездочки и т.д. 
3.Имя переменной чуствительно к ригистру.
т.е. nomer и Nomer и noMer это три разных переменных.
Поэтому если вы где ранее создали переменную nomer, то 
дальше в программе должны также обрашаться к переменной.
4.Нельзя назвать переменную одним из занятых слов. 
*/

var summaDeneg=7, city="Уфа", count=10;

</script>
</body>
</html>
